<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid>
    <ion-row > 
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item no-lines>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <ion-item no-lines>
              <ion-label fixed>
                Country
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text"></ion-input> 
            </ion-item><br>
            <ion-grid no-lines>
              <button ion-button round type="submit" block>Search</button>
            </ion-grid>
            
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
